<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Handlee&family=PT+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6068d8aabd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="conatiner">
      <header>
        <h1 class="title">Budget Tracker</h1>
        <p class="sub-title">Maintain your Expenses with Budget Tracker!</p>
      </header>

      <div class="balance">
        <h2>Your Current Balance:</h2>
        <h1 id="balance" class="numbers">BDT 0.00</h1>

        <div class="balance-tracker">
          <div>
            <h4>Remaining</h4>
            <p id="money-plus" class="money-plus numbers">+BDT 0.00</p>
          </div>
          <div>
            <h4>Spent</h4>
            <p id="money-minus" class="money-minus numbers">-BDT 0.00</p>
          </div>
        </div>

        <!-- <button class="btn reset-btn">Reset All</button> -->
      </div>

      <div class="transitions">
        <h2>Today's Transitions</h2>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter Text...." />
          </div>
          <div class="form-control">
            <label for="amount" class="amount"
              >Amount <br />
              <p class="instruction">
                ( "-" for spent amount and "+" for added amount )
              </p>
            </label>
            <input
              type="number"
              id="amount"
              placeholder="Enter + amount / - amount..."
            />
          </div>
          <button class="btn addNew">Add New</button>
        </form>
      </div>

      <div class="history">
        <h2>Transition History</h2>
        <ul id="list" class="list">
          <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
