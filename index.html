<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker</title>
		<link rel="stylesheet" href="style.css" />

		<!-- font style -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Carme&family=Josefin+Sans:wght@300&family=Stardos+Stencil&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/6068d8aabd.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="conatiner">
			<header>
				<div class="header-text">
					<h1 class="title">Budget Tracker</h1>
					<p class="sub-title">Maintain your Expenses with Budget Tracker!</p>
				</div>
			</header>

			<div class="balance">
				<h2>Your Current Balance:</h2>
				<div class="balance-div">
					<p id="balance" class="numbers">
						BDT <span id="balanceDigit">0.00</span>
					</p>

					<div class="balance-tracker">
						<div>
							<h4>Budget Estimated</h4>
							<p class="money-plus numbers">
								+BDT <span id="money-plus" class="numbers">0.00</span>
							</p>
						</div>
						<div>
							<h4>Spent</h4>
							<p class="money-minus numbers">
								-BDT <span id="money-minus" class="numbers">0.00</span>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="transitions">
				<h2>Today's Transitions</h2>
				<form id="form">
					<div class="form-control">
						<label for="text">Name:</label>
						<input type="text" id="text" placeholder="Enter Text..." />
					</div>
					<div class="form-control">
						<label for="amount" class="amount">Amount: <br /> </label>
						<input type="number" id="amount" placeholder="Enter Amount..." />
					</div>
					<div class="buttons">
						<button id="addBudget" class="btn formButton">Add to Budget</button>
						<button id="spentBtn" class="btn formButton">Spent</button>
					</div>
				</form>
			</div>

			<div class="history">
				<h2>Transition History</h2>
				<div class="reset">
					<button id="deleteAll" class="btn reset-btn">Delete All</button>
				</div>
				<ul id="list" class="list">
					<!-- <li class="minus">
					Cash <span>-$400</span
					><button class="delete-btn">x</button>
					</li> -->
				</ul>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
